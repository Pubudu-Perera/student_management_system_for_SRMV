<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>

  <!--  bootstrap-->
  <link rel="stylesheet" href="Resources/Bootstrap%205/bootstrap-5.0.2-dist/css/bootstrap.min.css" />
  <script src="Resources/Bootstrap%205/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font awesome -->
  <link rel="stylesheet" href="Resources/font-awesome/font-awesome/css/all.css" />

  <!-- Jquery -->
  <script src="Resources/JQuery/JQuery.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="style.css" />

    <!-- title bar icon-->
    <link rel="icon" href="./Resources/Images/logo.jpg" />

    <!--common js-->
    <script src="Resources/script/common.js"></script>
</head>
<body>
    <div class="container-fluid">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-xl-10">
                        <div class="card rounded-3 text-black">
                            <div class="row g-0">
                                <div class="col-lg-6">
                                    <div class="card-body p-md-5 mx-md-4">

                                        <div class="text-center">
                                            <img src="Resources/Images/logo.jpg" style="width: 125px;" alt="logo">
                                            <h3 class="mt-lg-3 mb-0 pb-1">Sri Rahula Maha Vidyalaya</h3>
                                            <h5 class="mb-3">Mulleriyawa New Town</h5>
                                        </div>

                                        <form action="/login" method="POST">
                                            <p class="fw-bold">Please login to your account</p>

                                            <div class="mb-4">
                                                <label for="username" class="form-label">Username : </label>
                                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                                            </div>

                                            <div class="mb-4">
                                                <label for="password" class="form-label">Password : </label>
                                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                                            </div>

                                            <div class="text-center pt-1 mb-5 pb-1">
                                                <a href="">Forgot password?</a>
                                            </div>

                                            <button type="submit" class="btn">Log In</button>

                                        </form>

                                    </div>
                                </div>
                                <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                    <div id="loginCarousel" class="carousel slide" data-bs-ride="carousel">
                                        <div class="carousel-inner">
                                            <div class="carousel-item active">
                                                <img src="Resources/Images/schoolgirls.jpg" class="d-block w-100" alt="School girls posing to the camera">
                                            </div>
                                            <div class="carousel-item">
                                                <img src="Resources/Images/view-3.jpg" class="d-block w-100" alt="srmv">
                                            </div>
                                            <div class="carousel-item">
                                                <img src="Resources/Images/view-2.jpg" class="d-block w-100" alt="srmv">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
</body>
</html>
